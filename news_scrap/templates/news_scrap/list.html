{% extends "news_scrap/base.html" %}

{% block title %}List{% endblock %}

{% block content %}
    <div class="col-md-10">
      <ul>
        {% for news in object_list %}
          <li><a href="/{{ news.pk }}">{{ news }}</a></li>
          {% empty %}
          <li>No articles yet.</li>
        {% endfor %}
      </ul>
    </div>
{% endblock %}
