{% extends "news_scrap/base.html" %}

{% block title %}Detail{% endblock %}

{% block content %}
  <ul>
      <li><a href="{{ object.news_link }}">Link</a></li>
      <li>title: {{ object.post_title }}</li>
      <li>date: {{ object.post_datetime }}</li>
      <li>text: {{ object.full_text }}</li>
  </ul>

  <a href="/{{ object.pk }}/delete/" class="btn btn-danger" >Delete</a>


{% endblock %}
